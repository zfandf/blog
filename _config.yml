# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 如初见
subtitle:
description: Fannie 的个人博客, 一个新的开始哦
author: Fannie
language: zh-CN
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://www.fflove.top
root: /
permalink: post/:title/
permalink_defaults:

# 目录
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: http://hexo.io/plugins/
## git clone https://github.com/wuchong/jacman.git themes/jacman
## git clone https://github.com/litten/hexo-theme-yilia.git themes/yilia
theme: fannie
stylus:
  compress: true

#### 评论
duoshuo_shortname: ffloveblog ## e.g. wuchong   your duoshuo short name.
disqus_shortname:  ## e.g. wuchong   your disqus short name.

# Deployment
## Docs: http://hexo.io/docs/deployment.html
## git clone https://github.com/A-limon/pacman.git themes/pacman
deploy:
  type: git
  repo: https://github.com/zfandf/zfandf.github.io.git
  branch: master
  message:

# Others
index_generator:
  per_page: 5 ##首页默认几篇文章标题 如果值为0不分页

archive_generator:
    per_page: 20 ##归档页面默认20篇文章标题
    yearly: true  ##生成年视图
    monthly: true ##生成月视图

tag_generator:
    per_page: 0 ##标签分类页面默认10篇文章

category_generator:
    per_page: 0 ###分类页面默认10篇文章

feed:
    type: atom ##feed类型 atom或者rss2
    path: atom.xml ##feed路径
    limit: 20  ##feed文章最小数量

skip_render:
    - '25pp/**'